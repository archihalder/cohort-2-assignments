<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="top-bar">
            <div class="brand-logo">
                <img src="assets/zerodha-logo.svg" alt="zerodha-logo" />
            </div>
            <div class="other-links">
                <ul class="links">
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="hero">
            <div class="landing-img">
                <img src="assets/landing.png" alt="landing page image">
            </div>
            <div class="landing-content">
                <h1>Invest in everything</h1>
                <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
            </div>
            <div class="signup-btn">
                <button>Sign up now</button>
            </div>
        </div>
        <div class="container">
            <h3>Interest Calculator</h3>
            <div class="data">
                <form class="in">
                    <label for="amt">Pricipal Amount</label> <br>
                    <input type="text" id="amt"> <br>

                    <label for="rate">Rate of Interest</label> <br>
                    <input type="text" id="rate"> <br>

                    <label for="year">Years</label> <br>
                    <input type="text" id="year">
                </form>
                <div class="out">
                    <p>Interest Amount</p>
                    <div class="output" id="iamt"></div>

                    <p>Total Amount</p>
                    <div class="output" id="tamt"></div>
                </div>
            </div>
            <button ton id="calculate">Calculate</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
